<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DLSU-D United Patriots - Login</title>
    <link rel="icon" type="image/png" sizes="16x16" href="DLSU-D UNITED PATRIOTS NEW LOGO.png">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background: url('BACKGROUND.png') no-repeat center center fixed;
            background-size: cover;
            color: #333333;
        }
        .btn-primary {
            background-color: #247011;
            color: #ffffff;
        }
        .btn-primary:hover {
            background-color: #007f00;
        }
        .btn-secondary {
            background-color: #ffffff;
            color: #247011;
            border: 1px solid #247011;
        }
        .btn-secondary:hover {
            background-color: #f0f0f0;
        }
        .logo-main {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 10;
            margin: 20px;
        }
        .logos-container {
            display: flex;
            justify-content: center;
            margin-top: 1rem;
        }
        .logos-container img {
            width: 80px;
            margin: 0 1rem;
        }
        .logo-main img {
            width: 300px;
        }
        .form-container {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <nav class="bg-white dark:bg-gray-900 fixed w-full z-20 top-0 start-0 border-b border-gray-200 dark:border-gray-600">
        <div class="flex flex-wrap items-center justify-between mx-auto p-4">
            <!-- Logo Section -->
            <a href="home.html" class="flex items-center space-x-3 rtl:space-x-reverse">
                <img src="LOGO with Name.png" class="h-20" alt="DUPFC Logo">
            </a>
    
            <!-- Navigation Links -->
            <div class="hidden md:flex md:w-auto md:ml-auto">
                <ul class="flex space-x-8 rtl:space-x-reverse p-4 mt-4 font-medium border border-gray-100 rounded-lg bg-gray-50 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
                    <li>
                        <a href="index.html" class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-green-700 md:p-0 md:dark:hover:text-green-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">Home</a>
                    </li>
                    <li>
                        <a href="login.html" class="block py-2 px-3 text-white bg-fc rounded md:bg-transparent md:text-green-600 md:p-0 md:dark:text-green-600" aria-current="page">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <main class="min-h-screen flex items-center justify-center p-16 bg-cover bg-center">
        <section class="text-center">
            <!-- Login Form -->
            <div class="container">
                <div class="form-container bg-white shadow-md rounded-lg p-8 mb-8 mx-auto max-w-md">
                    <h2 class="text-3xl mb-6 text-center font-bold text-gray-800">Login</h2>
                    <form id="loginForm" class="space-y-4">
                        <div>
                            <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                            <input type="text" class="form-input mt-1 block w-full rounded-md shadow-sm" id="username" placeholder="Username" required>
                        </div>
                        <div>
                            <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                            <input type="password" class="form-input mt-1 block w-full rounded-md shadow-sm" id="password" placeholder="Password" required>
                        </div>
                        <button type="submit" class="btn-primary bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-full w-full">Login</button>
                    </form>
                    <p class="text-center mt-4">Not a member? <a href="registration.html" class="text-blue-500 hover:text-blue-600">Register here</a></p>
                </div>
            </div>
        </section>
    </main>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Check the credentials
            if (username === '202130469' && password === '12345') {
                // Redirect to the new page if credentials are correct
                window.location.href = 'records.html'; // Change this to your actual page
            } else {
                alert('Invalid username or password');
            }
        });
    </script>
</body>
</html>
