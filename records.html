<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DLSU-D United Patriots - Records</title>
    <link rel="icon" type="image/png" sizes="16x16" href="DLSU-D UNITED PATRIOTS NEW LOGO.png">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Custom styles */
        .form-input {
            border-color: #4CAF50;
            box-shadow: 0 0 0 1px #4CAF50;
        }

        .btn-primary {
            background-color: #247011;
            color: #ffffff;
        }

        .btn-primary:hover {
            background-color: #007f00;
        }

        .btn-secondary {
            background-color: #ffffff;
            color: #247011;
            border: 1px solid #247011;
        }

        .btn-secondary:hover {
            background-color: #f0f0f0;
        }

        .form-input:focus {
            outline: none;
            box-shadow: 0 0 0 2px #4CAF50;
        }

        .form-radio:checked {
            background-color: #4CAF50;
        }

        .form-radio:checked:focus {
            box-shadow: 0 0 0 2px #4CAF50;
        }

        /* Additional styles for logos */
        .logo-main {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 10;
            margin: 20px;
        }

        .logos-container {
            display: flex;
            justify-content: center;
            margin-top: 1rem;
        }

        .logos-container img {
            width: 80px;
            margin: 0 1rem;
        }

        .logo-main img {
            width: 300px;
        }

        /* Adjust form container */
        .form-container {
            margin-top: 10px;
        }

        /* Table styles */
        .registration-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 5px;
            margin-bottom: 20px;
            font-family: Arial, sans-serif;
        }

        .registration-table th,
        .registration-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
            font-size: 14px;
        }

        .registration-table th {
            background-color: #f2f2f2;
            color: #333;
            text-transform: uppercase;
        }

        .registration-table{
            background-color: #f9f9f9;
        }
        /* Background image */
        body {
            background-image: url('BACKGROUND.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center center;
            background-color: #f0f0f0;
        }

        /* Add margin to main content to account for the fixed navbar */
        .main-content {
            margin-top: 140px; /* Adjust this value based on the height of your navbar */
        }
    </style>
</head>

<body>
    <nav class="bg-white dark:bg-gray-900 fixed w-full z-20 top-0 start-0 border-b border-gray-200 dark:border-gray-600">
        <div class="flex flex-wrap items-center justify-between mx-auto p-4">
            <!-- Logo Section -->
            <a href="home.html" class="flex items-center space-x-3 rtl:space-x-reverse">
                <img src="LOGO with Name.png" class="h-20" alt="DUPFC Logo">
            </a>
            <!-- Navigation Links -->
            <div class="hidden md:flex md:w-auto md:ml-auto">
                <ul class="flex space-x-8 rtl:space-x-reverse p-4 mt-4 font-medium border border-gray-100 rounded-lg bg-gray-50 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
                    <li>
                        <a href="records.html" class="block py-2 px-3 text-white bg-fc rounded md:bg-transparent md:text-green-600 md:p-0 md:dark:text-green-600" aria-current="page">Records</a>
                    </li>
                    <li>
                        <a href="index.html" class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-green-700 md:p-0 md:dark:hover:text-green-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="main-content">
        <h1 class="text-2xl font-bold mb-4 text-center">Registration Records</h1>
        <table class="registration-table">
            <thead>
                <tr>
                    <th>Date Added</th>
                    <th>Full Name</th>
                    <th>Status</th>
                    <th>College</th>
                    <th>CYS</th>
                    <th>Student Number</th>
                    <th>Contact Number</th>
                    <th>Email Address</th>
                    <th>Birthday</th>
                    <th>Role</th>
                    <th>Position</th>
                </tr>
            </thead>
            <tbody id="registrationTableBody">
                <!-- Table rows will be populated here -->
            </tbody>
        </table>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            function populateTable() {
                const registrations = JSON.parse(localStorage.getItem('registrations')) || [];
                const tableBody = document.getElementById('registrationTableBody');
                tableBody.innerHTML = '';
                
                registrations.forEach(entry => {
                    const row = document.createElement('tr');
                    const dateAdded = new Date(entry.createdAt).toLocaleString();
                    row.innerHTML = `
                        <td>${dateAdded}</td>
                        <td>${entry.lastname}, ${entry.firstname} ${entry.middlename}</td>
                        <td>${entry.status}</td>
                        <td>${entry.college}</td>
                        <td>${entry.cys}</td>
                        <td>${entry.studentNumber}</td>
                        <td>${entry.contactNumber}</td>
                        <td>${entry.emailAddress}</td>
                        <td>${entry.birthday}</td>
                        <td>${entry.role}</td>
                        <td>${entry.position}</td>
                    `;
                    tableBody.appendChild(row);
                });
            }

            populateTable();
        });
    </script>
</body>

</html>
