<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="icon" type="image/png" sizes="16x16" href="DLSU-D UNITED PATRIOTS NEW LOGO.png">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Custom styles */
        .form-input {
            border-color: #4CAF50;
            box-shadow: 0 0 0 1px #4CAF50;
        }
        .btn-primary {
            background-color: #247011;
            color: #ffffff;
        }
        .btn-primary:hover {
            background-color: #007f00;
        }
        .btn-secondary {
            background-color: #ffffff;
            color: #247011;
            border: 1px solid #247011;
        }
        .btn-secondary:hover {
            background-color: #f0f0f0;
        }
        .form-input:focus {
            outline: none;
            box-shadow: 0 0 0 2px #4CAF50;
        }

        .form-radio:checked {
            background-color: #4CAF50;
        }

        .form-radio:checked:focus {
            box-shadow: 0 0 0 2px #4CAF50;
        }
        /* Additional styles for logos */
        .logo-main {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 10;
            margin: 20px;
        }

        .logos-container {
            display: flex;
            justify-content: center;
            margin-top: 1rem;
        }

        .logos-container img {
            width: 80px;
            margin: 0 1rem;
        }

        .logo-main img {
            width: 300px;
        }

        /* Adjust form container */
        .form-container {
            margin-top: 10px;
        }

        /* Table styles */
        .registration-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 5px;
            margin-bottom: 20px;
            font-family: Arial, sans-serif;
        }

        .registration-table th,
        .registration-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
            font-size: 14px;
        }

        .registration-table th {
            background-color: #f2f2f2;
            color: #333;
            text-transform: uppercase;
        }

        .registration-table tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        /* Background image */
        body {
            background-image: url('BACKGROUND.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center center;
            background-color: #f0f0f0;
        }
    </style>
</head>

<body class="bg-gray-100">
    <!-- LOGO with Name placed separately -->
    <div class="logo-main">
        <img src="LOGO with Name.png" alt="Team Logo with Name">
    </div>

    <main class="mt-15 p-2">
        <section class="text-center">
            <!-- Registration Form -->
            <div class="container mx-auto">
                <div class="form-container bg-gray-100 shadow-md rounded-lg p-8 mb-8 mx-auto max-w-md">
                    <!-- Logos at the bottom -->
                    <div class="logos-container mt-4 mb-4">
                        <img src="DLSU-D LOGO.png" alt="DLSU-D Logo" class="w-16">
                        <img src="CSO LOGO.png" alt="CSO Logo" class="w-16">
                        <img src="DLSU-D UNITED PATRIOTS NEW LOGO.png" alt="Team Logo without Name" class="w-16">
                    </div>
                    <h2 class="text-3xl mb-6 text-center font-bold text-gray-800">Register</h2>

                    <!-- Personal Details Form -->
                    <form id="personalDetailsForm" class="space-y-4">
                        <h3 class="text-2xl mb-4 font-bold text-gray-800">Personal Details</h3>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label for="lastname" class="block text-sm font-medium text-gray-700">Last Name</label>
                                <input type="text" class="form-input mt-1 block w-full rounded-md shadow-sm" id="lastname" name="lastname" placeholder="ex: SMITH" required>
                            </div>
                            <div>
                                <label for="firstname" class="block text-sm font-medium text-gray-700">First Name</label>
                                <input type="text" class="form-input mt-1 block w-full rounded-md shadow-sm" id="firstname" name="firstname" placeholder="ex: John" required>
                            </div>
                            <div>
                                <label for="middlename" class="block text-sm font-medium text-gray-700">Middle Name</label>
                                <input type="text" class="form-input mt-1 block w-full rounded-md shadow-sm" id="middlename" name="middlename" placeholder="ex: Robert">
                            </div>
                            <div>
                                <label for="status" class="block text-sm font-medium text-gray-700">Status</label>
                                <div class="mt-1">
                                    <label class="inline-flex items-center">
                                        <input type="radio" class="form-radio h-4 w-4 text-blue-600" name="status" value="OLD" required>
                                        <span class="ml-2 text-gray-700">Old</span>
                                    </label>
                                    <label class="inline-flex items-center ml-6">
                                        <input type="radio" class="form-radio h-4 w-4 text-blue-600" name="status" value="NEW" required>
                                        <span class="ml-2 text-gray-700">New</span>
                                    </label>
                                </div>
                            </div>
                            <div>
                                <label for="college" class="block text-sm font-medium text-gray-700">College</label>
                                <select class="form-select mt-1 block w-full rounded-md shadow-sm" id="college" name="college" required>
                                    <option value="">Select College</option>
                                    <option value="CBAA">College of Business Administration and Accountancy</option>
                                    <option value="CCJE">College of Criminal Justice Education</option>
                                    <option value="COED">College of Education</option>
                                    <option value="CEAT">College of Engineering, Architecture and Technology</option>
                                    <option value="CLAC">College of Liberal Arts and Communication</option>
                                    <option value="CSCS">College of Science and Computer Studies</option>
                                    <option value="CTHM">College of Tourism and Hospitality Management</option>
                                </select>
                            </div>
                            <div>
                                <label for="course" class="block text-sm font-medium text-gray-700">Course</label>
                                <select class="form-select mt-1 block w-full rounded-md shadow-sm" id="course" name="course" required>
                                    <!-- Courses will be populated dynamically -->
                                </select>
                            </div>
                            <div>
                                <label for="year" class="block text-sm font-medium text-gray-700">Year</label>
                                <select class="form-select mt-1 block w-full rounded-md shadow-sm" id="year" name="year" required>
                                    <option value="">Select Year</option>
                                    <option value="1">1st Year</option>
                                    <option value="2">2nd Year</option>
                                    <option value="3">3rd Year</option>
                                    <option value="4">4th Year</option>
                                    <option value="5">5th Year</option>
                                </select>
                            </div>
                            <div>
                                <label for="section" class="block text-sm font-medium text-gray-700">Section</label>
                                <select class="form-select mt-1 block w-full rounded-md shadow-sm" id="section" name="section" required>
                                    <option value="">Select Section</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                </select>
                            </div>
                            <div>
                                <label for="cys" class="block text-sm font-medium text-gray-700">CYS (Course Year Section)</label>
                                <input type="text" class="form-input mt-1 block w-full rounded-md shadow-sm" id="cys" name="cys" placeholder="ex: BIT32" required>
                            </div>
                            <div>
                                <label for="studentNumber" class="block text-sm font-medium text-gray-700">Student Number</label>
                                <input type="text" class="form-input mt-1 block w-full rounded-md shadow-sm" id="studentNumber" name="studentNumber" placeholder="ex: xxxx-xxxxx" required>
                            </div>
                            <div>
                                <label for="contactNumber" class="block text-sm font-medium text-gray-700">Contact Number</label>
                                <input type="text" class="form-input mt-1 block w-full rounded-md shadow-sm" id="contactNumber" name="contactNumber" placeholder="ex: xxxx xxx xxxx" required>
                            </div>
                            <div>
                                <label for="emailAddress" class="block text-sm font-medium text-gray-700">Email Address</label>
                                <input type="email" class="form-input mt-1 block w-full rounded-md shadow-sm" id="emailAddress" name="emailAddress" placeholder="ex: xxxx0000@dlsud.edu.ph" required>
                            </div>
                            <!-- Birthday Input Section -->
                            <div>
                                <label class="block text-sm font-medium text-gray-700">Birthday</label>
                                <div class="flex space-x-2">
                                    <input type="text" id="birthday-month" class="form-input mt-1 rounded-md shadow-sm" placeholder="Month" required>
                                    <input type="number" id="birthday-day" class="form-input mt-1 rounded-md shadow-sm" placeholder="Day" min="1" max="31" required>
                                    <input type="number" id="birthday-year" class="form-input mt-1 rounded-md shadow-sm" placeholder="Year" min="1900" max="2100" required>
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn-primary bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-full">Next</button>
                    </form>

                <!-- Membership Details Form -->
                <div id="membershipDetails" class="form-container bg-white shadow-md rounded-lg p-8 mb-8 mx-auto max-w-md hidden">
                    <h3 class="text-2xl mb-4 font-bold text-gray-800">Membership Details</h3>
                    <form id="membershipForm" class="space-y-4">
                        <div>
                            <label for="role">Applying as:</label>
                            <select id="role">
                                <option value="">Please Select your Role</option>
                                <option value="Executive Board Officer">Executive Board Officer (EB)</option>
                                <option value="Junior Executive Board Officer">Junior Executive Board Officer (JO)</option>
                                <option value="Committee Officer">Committee Officer</option>
                                <option value="Team Manager">Team Manager</option>
                                <option value="Player">Player</option>
                            </select>
                        </div>
                        <div>
                            <label for="position">Position:</label>
                            <select id="position">
                                <option value="">Select Position</option>
                            </select>
                        </div>
                        <!-- Add more fields here as needed -->
                        <button type="submit" class="btn-primary bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-full">Submit</button>
                    </form>
                </div>
                    <p class="text-center mt-4">Already a Member? <a href="login.html" class="text-blue-500 hover:text-blue-600">Login</a></p>
                </div>
        </section>
    </main>

        <!-- Registration Table -->
        <div class="bg-white shadow-md rounded-lg overflow-hidden">
            <table class="registration-table">
                <thead>
                    <tr>
                        <th scope="col">Date Added</th>
                        <th scope="col">Full Name</th>
                        <th scope="col">Status</th>
                        <th scope="col">College</th>
                        <th scope="col">CYS</th>
                        <th scope="col">Student Number</th>
                        <th scope="col">Contact Number</th>
                        <th scope="col">Email Address</th>
                        <th scope="col">Birthday</th>
                        <th scope="col">Role</th>
                        <th scope="col">Position</th>
                    </tr>
                </thead>
                <tbody id="registrationTable">
                    <!-- Registration entries will be appended here -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetch('http://localhost:3000/registrations')
                .then(response => response.json())
                .then(data => {
                    const tableBody = document.getElementById('registrationTable');
                    data.forEach(entry => {
                        const row = document.createElement('tr');
                        const dateAdded = new Date(entry.dateAdded).toLocaleString();
                        row.innerHTML = `
                            <td>${dateAdded}</td>
                            <td>${entry.lastname}, ${entry.firstname} ${entry.middlename}</td>
                            <td>${entry.status}</td>
                            <td>${entry.college}</td>
                            <td>${entry.cys}</td>
                            <td>${entry.studentNumber}</td>
                            <td>${entry.contactNumber}</td>
                            <td>${entry.emailAddress}</td>
                            <td>${entry.birthday}</td>
                            <td>${entry.role}</td>
                            <td>${entry.position}</td>
                        `;
                        tableBody.appendChild(row);
                    });
                })
                .catch(error => {
                    console.error('Error fetching registrations:', error);
                });
        });
    </script>
    <script src="script.js"></script>
</body>

</html>
